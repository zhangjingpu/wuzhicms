{T "content","head",TPLID}
<section class="showct">
    <section class="cbox">
        <h5>{$title}</h5>
        <div class="flxbox infobox">
            <div class="flxz">{date('Y-m-d H:i',$addtime)} {$category['name']}</div>
        </div>
        <div class="row">
            <div class="col-xs-12" class="thumbnail"><a href="javascript:void(0);" onclick="toDownload()" class="thumbnail" >
                <img src="{$thumb}" alt="{$title}" style="max-height:180px; overflow:hidden;">
            </a></div>
            <div class="col-xs-12">
                <div class="content_p" style="font-size:13px;">
                    <strong>软件作者:</strong> {$soft_author} <br>
                    <strong>软件大小:</strong> {$soft_size}<br>
                    <strong>软件类别:</strong> {$category['name']} <br>
                    <strong>软件语言:</strong> {$soft_language} <br>
                    <strong>运行环境:</strong> {$soft_env} <br>
                    <strong>软件授权:</strong> {$soft_license} <br>
                </div>
            </div>
        </div>
<hr>
        <h4><a href="#">内容介绍</a></h4>
        <div class="content_p">
            {$content}
        </div>
        <hr>
        <div class="content_p" id="download_address">
            下载地址：<a class="btn btn-danger"  style="color: white" href="{$downfile}&cid={$cid}&id={$id}" target="_blank" onclick="download_count({$cid},{$id});" role="button">点击下载</a>
        </div>
        <div class="share">
            <dl>
                <dt>分享到</dt>
                <dd>
                    <script type="text/javascript">document.write('<a href="http://v.t.sina.com.cn/share/share.php?url='+encodeURIComponent(location.href)+'&appkey=2831224133&title='+encodeURIComponent('{$title}')+'" title="分享到新浪微博" class="sharewb" target="_blank">&nbsp;</a>');</script>
                    <script type="text/javascript">document.write('<a href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+encodeURIComponent(location.href)+'" title="分享到QQ空间" class="shareqzone" target="_blank">&nbsp;</a>');</script>
                </dd>
            </dl>
        </div>
    </section>

</section>
<script type="text/javascript">

</script>

</html>
